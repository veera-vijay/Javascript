<h1>GUESS THE NUMBER</h1>

<input id="one">
<button id="fo" onclick="check()" >Check</button>
<h1 id="result"></h1>
<h1 id="score"></h1>
<h1 id="three"></h1>
<script>

    var input=document.getElementById("one")

    var btn=document.getElementById("fo")
    var res=document.getElementById("result")
    var number=Math.floor(Math.random()* 1)
    var score=document.getElementById("score")
    var attempts=document.getElementById("three")
    var totalscore=10
    var attempt=1

        function check(){
          
            
        if (number==input.value)
        {   btn.style.cssText="background-color:red;"
        btn.textContent="stop"

            attempt=attempt+1
            res.textContent="right"
            
            attempts.style.cssText = "background-color: green; color:white; border: 2px dotted black; border-radius: 10px; padding: 10px;display:inline;";

            attempts.textContent="you are finally found the number in "+attempt+" attempt"
        alert("your won")}
    

        else

       { 
          btn.style.cssText="background-color:white;"
        totalscore=totalscore-1
        score.textContent="your score is:"+totalscore
        res.textContent="wrong"
       }        
    }
</script>
